<div class="row container">
    <div class="col s12">
        <h3 class="light">Alterar</h3>
    </div>

    <div class="col s12">
        <form method="post" action="?url=admin/saveEdit/">
        {% for registro in registros %}
            <div class="input-field col s12">
                <input type="hidden" name="id" value="{{registro.id}}">
                <input type="text" name="nome" id="nome" value="{{registro.nome}}" required>
                <label for="nome">Nome</label>
            </div>

            <div class="input-field col s12">
                <input type="email" name="email" id="email" value="{{registro.email}}"required>
                <label for="contato">E-mail</label>
            </div>

            <div class="input-field col s12">
                <input type="password" name="senha" id="senha" value="{{registro.senha}}" required>
                <label for="data">Senha</label>
            </div>

            <div class="input-field col s12">
                <input type="submit" name="enviar" value="alterar" class="btn-small">
                <a class="btn-small red" href="?url=home/consultar/">Cancelar</a>
            </div>
            {% endfor %}
        </form>
      
    </div>
</div>
